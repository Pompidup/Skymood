<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name = "description" content = "Les conditions météorologiques actuelle dans la ville de votre choix">
    <title>
        Skymood - Consultez la météo du jour de nombreuses villes
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="public/css/style.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Prévisions météo de la journée par ville
        </h1>
    </header>
    
    <section class="city-form">
        <label class="city-form__label" for = "city">Rechercher une ville</label>
        <input name = "city" 
                type= "text"
                id = "city"
                class="city-form__input"
        />
        <button name = "confirm"
                id = "confirmCity" 
                type = "submit"
                class="city-form__button"
                >
            <img class="city-form__button-icon"
                src="public/img/icon/search.svg" 
                alt="Rechercher"/>
        </button>
            
        <span id = "errorMessage"></span>
    </section>

    <section id="citySelection"
            class="city-selection"    
    >
    </section>

    <section id="currentForecast"
            class="current-forecast">
    </section>

    <section id="periodicalForecast"
            class="periodical-forecast">    
    </section>

    <script type = "module" src = "public/js/script.js"></script>
</body>
</html>
